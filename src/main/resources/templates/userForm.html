<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <h1 class="text-center">User Registration</h1>
    <div class="mx-auto w-75">
        <form method="POST" action="#" th:action="@{/user/register/submit}" th:object="${user}">
            <div class="form-group">
                <label for="f_name" class="form-label">First Name</label>
                <input id="f_name" type="text" th:field="*{firstName}" class="form-control mb-4">
            </div>
            <div class="form-group">
                <label for="l_name" class="form-label">Last Name</label>
                <input id="l_name" type="text" th:field="*{lastName}" class="form-control mb-4">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" th:field="*{email}" class="form-control mb-4">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>

            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</p>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</p>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
